<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list class="menu">

      <a routerLink="/alumnos" routerLinkActive="activo">
        <i class="material-icons">people</i><br/>
        Alumnos
      </a>

      <a routerLink="/cursos" routerLinkActive="activo">
        <i class="material-icons">event</i><br/>
        Cursos
      </a>

      <a routerLink="/asistencias" routerLinkActive="activo">
        <i class="material-icons">assignment_turned_in</i><br/>
        Asistencias
      </a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ tituloPrincipal }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
